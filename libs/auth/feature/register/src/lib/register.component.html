<div class="register__container">
    <div class="auth__form--container">
        <div class="register__header">
            <h2>Register</h2>
        </div>
        <form [formGroup]="registerForm" class="auth__form" (ngSubmit)="submitRegister($event)">
            <div class="auth__input">
                <label for="username">Username</label>
                <input type="text" formControlName="username" id="username">
                <div class="auth__input--error">{{ usernameError }}</div>
            </div>
            <div class="auth__input">
                <label for="email">Email</label>
                <input type="text" formControlName="email" id="email">
                <div class="auth__input--error">{{ emailError }}</div>
            </div>
            <div class="auth__input">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password">
                <div class="auth__input--error">{{ passwordError }}</div>
            </div>
            <div class="auth__input">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" formControlName="passwordConfirm" id="passwordConfirm">
                <div class="auth__input--error">{{ passwordConfirmError }}</div>
            </div>

            <button class="elements__mobula-button" type="submit">Register</button>
        </form>
    </div>
</div>
