<div class="login__container">
    <div class="auth__form--container">
        <div class="login__header">
            <h2>Login</h2>
        </div>
        <form class="auth__form" [formGroup]="loginForm" (ngSubmit)="submitLogin($event)">
            <div class="auth__input">
                <label for="email">Email</label>
                <input type="text" formControlName="email" id="email" data-test="email">
                <div class="auth__input--error">{{ emailError }}</div>
            </div>
            <div class="auth__input">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" data-test="password">
                <div class="auth__input--error">{{ passwordError }}</div>
            </div>

            <button class="elements__mobula-button" type="submit">Login</button>
        </form>
    </div>
</div>
