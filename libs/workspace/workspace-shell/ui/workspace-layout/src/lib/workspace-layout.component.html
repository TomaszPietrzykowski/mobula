<div class="workspace-layout__container">
    <div class="workspace-layout__sidenav">
        <button (click)="handleSidebarClick(0)" class="workspace-layout__sidenav-button"
            [class.active-button]="activeSideNavTabIndex === 0">
            <mobula-icon [size]="28" [color]="activeSideNavTabIndex === 0 ? '#5fbafc' : '#ffffff'"
                icon="folder"></mobula-icon>
        </button>
        <button (click)="handleSidebarClick(1)" class="workspace-layout__sidenav-button"
            [class.active-button]="activeSideNavTabIndex === 1">
            <mobula-icon [size]="28" [color]="activeSideNavTabIndex === 1 ? '#5fbafc' : '#ffffff'"
                icon="globe"></mobula-icon>
        </button>
        <button (click)="handleSidebarClick(2)" class="workspace-layout__sidenav-button"
            [class.active-button]="activeSideNavTabIndex === 2">
            <mobula-icon [size]="28" [color]="activeSideNavTabIndex === 2 ? '#5fbafc' : '#ffffff'"
                icon="bug"></mobula-icon>
        </button>
        <button (click)="handleSidebarClick(3)" class="workspace-layout__sidenav-button"
            [class.active-button]="activeSideNavTabIndex === 3">
            <mobula-icon [size]="28" [color]="activeSideNavTabIndex === 3 ? '#5fbafc' : '#ffffff'"
                icon="clock"></mobula-icon>
        </button>
        <button (click)="handleSidebarClick(4)" class="workspace-layout__sidenav-button"
            [class.active-button]="activeSideNavTabIndex === 4">
            <mobula-icon [size]="28" [color]="activeSideNavTabIndex === 4 ? '#5fbafc' : '#ffffff'"
                icon="chart-1"></mobula-icon>
        </button>
    </div>
    @if(folderViewVisible) {
    <div class="workspace-layout__folder_browser">
        <div class="work-in-progress">
            <h1>{{activeSideNavTabIndex + 1}}</h1>
            <h4>{{ labels[activeSideNavTabIndex]}}</h4>
        </div>
        <div class="resize-handle" [class.resizing]="layoutService.resizingEvent.isResizing"
            (mousedown)="startResizing($event)">
        </div>
    </div>
    }
    <div class="workspace-layout__output">
        <mobula-workspace-output></mobula-workspace-output>
    </div>
</div>
